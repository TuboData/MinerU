version: '3.8'

services:
  mineru-multi-gpu:
    build:
      context: ../../  # 指向项目根目录
      dockerfile: projects/web_api/multi_gpu_api/Dockerfile.multi_gpu
    image: mineru-multi-gpu:latest
    container_name: mineru-multi-gpu
    ports:
      - "8888:8888"
    volumes:
      - ./output:/app/output  # 挂载输出目录
      - ./data:/app/data      # 可选：挂载数据目录
    environment:
      - OUTPUT_DIR=/app/output
      - PORT=8888
      - WORKERS_PER_DEVICE=1  # 每个GPU的工作进程数
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 1m
      timeout: 30s
      retries: 3
      start_period: 30s
    command: python app_multi_gpu.py 